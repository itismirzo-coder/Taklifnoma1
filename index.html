<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taklifnoma.uz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #ff7f50; /* eski rangni saqladik */
      color: white;
    }
    .btn-primary:hover {
      background-color: #ff6333;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #4da3ff; /* eski rangni saqladik */
      color: white;
    }
    .btn-secondary:hover {
      background-color: #1e90ff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Taklifnoma.uz</h1>
    <p class="subtitle">Eksklyuziv va zamonaviy elektron taklifnomalar</p>

    <div class="buttons">
      <a href="create.html" class="btn btn-primary">üé® Taklifnoma yaratish</a>
      <a href="check.html" class="btn btn-secondary">üîç Taklifni tekshirish</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
