<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taklifni tekshirish</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Muddati tugagan taklifnoma uchun belgilash */
    .expired {
      border: 2px solid red;
      background-color: rgba(255, 0, 0, 0.05);
    }
    .expired .status-text {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Taklifni tekshirish</h1>
    <input type="text" id="searchName" placeholder="Ismingizni kiriting">
    <button id="checkBtn" class="btn btn-primary">Tekshirish</button>

    <div id="result"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const checkBtn = document.getElementById('checkBtn');
    const searchName = document.getElementById('searchName');
    const resultDiv = document.getElementById('result');

    checkBtn.addEventListener('click', async () => {
      resultDiv.innerHTML = "";
      const name = searchName.value.trim();
      if (!name) {
        resultDiv.innerHTML = "<p>⚠️ Iltimos, ism kiriting</p>";
        return;
      }

      const q = query(collection(db, "taklifnomalar"), where("name", "==", name));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        resultDiv.innerHTML = "<p>❌ Taklifnoma topilmadi</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const eventDate = new Date(data.iso); // Taklifnoma sanasi
        const now = new Date();
        const expired = now > eventDate; // Muddat tugaganmi?

        const card = document.createElement('div');
        card.classList.add('invite-card');
        if (expired) {
          card.classList.add('expired');
        }

        card.innerHTML = `
          <h3>${data.event}</h3>
          <p>${data.date} ${data.time} — ${data.location || ""}</p>
          <p>Taklif qilingan: ${data.name}</p>
          <p class="status-text">${expired ? "⛔ Tadbir muddati tugagan" : "✅ Tadbir faol"}</p>
        `;

        resultDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
